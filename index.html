<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="flex-center">
    
    <div class="nft-card">

      <a href="#" class="nft-img-link">
        <span class="sr-only">Open Equilibrium #3429 details page.</span>
        <img src="./images/image-equilibrium.jpg" alt="">
        <div class="nft-img-link-overlay flex-center">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </a>
      
      <h1 class="nft-title">
        <a href="#">Equilibrium #3429</a>
      </h1>
      
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      
      <div class="nft-price-time flex-row">

        <div class="nft-price-container flex-row">
          <img src="./images/icon-ethereum.svg" alt="">
          <p class="nft-price">0.041 ETH</p>
        </div>
        
        <div class="nft-time-container flex-row">
          <img src="./images/icon-clock.svg" alt="">
          <p class="nft-time">3 days left</p>
        </div>
      
      </div>
      
      <div class="nft-creator flex-row">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    
    </div>

  </main>

  <footer class="flex-center">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/jumiranda5" target="_blank">Juliana Miranda</a>.
    </p>
  </footer>
</body>
</html>
